{% if messages %}
    {% for message in messages %}
        <div class="message-box position-absolute my-2 w-50" id="m-box">
            <p class="bg-black text-white text-center rounded p-3">{{ message }}</p>
        </div>
        <script>
            const box = document.getElementById('m-box')
            setTimeout(function () {
                box.classList.add('d-none')
            }, 4000);

        </script>
    {% endfor %}
{% endif %}
