{% extends 'base.html' %}

{% load static %}

{% block title %}
    Stoke Laptop Store | order detail
{% endblock %}

{% block css_link %}
    <link rel="stylesheet" href="{% static 'orders/css/order.css' %}">
{% endblock %}

{% block content %}
    <section class="h-100 h-custom bg-light">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <form action="{% url 'orders:order-address' order.id %}" method="post">
                                <div class="row g-0">
                                    <div class="col-lg-8">
                                        <div class="p-5">
                                            <div class="d-flex justify-content-between align-items-center mb-4">
                                                <h2 class="fw-bold mb-0 order-head">ثبت سفارش</h2>
                                            </div>
                                            <hr class="my-4">
                                            {% csrf_token %}
                                            <div class="row px-3">
                                                <h5 class="mb-2 mt-3">مشخصات گیرنده</h5>
                                                <hr class="w-25">
                                                <div class="col-12 row">
                                                    <div class="col-12 col-md-6 mb-2">
                                                        <div id="div_id_first_name" class="mb-3">
                                                            <label for="id_first_name" class="form-label requiredField">
                                                                نام<span class="asteriskField">*</span>
                                                            </label>
                                                            <input type="text" name="first_name" maxlength="255"
                                                                   class="textinput textInput form-control" required=""
                                                                   id="id_first_name" value="{{ user.first_name }}">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-6 mb-2">
                                                        <div id="div_id_last_name" class="mb-3">
                                                            <label for="id_last_name" class="form-label requiredField">
                                                                نام خانوادگی<span class="asteriskField">*</span>
                                                            </label>
                                                            <input type="text" name="last_name" maxlength="255"
                                                                   class="textinput textInput form-control" required=""
                                                                   id="id_last_name" value="{{ user.last_name }}">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-6">
                                                        <div id="div_id_phone_number" class="mb-3">
                                                            <label for="id_phone_number"
                                                                   class="form-label requiredField">
                                                                شماره موبایل<span class="asteriskField">*</span>
                                                            </label>
                                                            <input type="number" name="phone_number" maxlength="11"
                                                                   class="textinput textInput form-control no-arrow"
                                                                   required=""
                                                                   id="id_phone_number" value="{{ user.phone_number }}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <h5 class="mb-2 mt-5">آدرس گیرنده</h5>
                                                <hr class="w-25">
                                                <div class="col-12 row mt-4">
                                                    <div class="col-12 col-md-6 mb-2">
                                                        <div id="div_id_state" class="mb-3">
                                                            <label for="id_state" class="form-label requiredField">
                                                                استان<span class="asteriskField">*</span>
                                                            </label>
                                                            <input type="text" name="state" maxlength="255"
                                                                   class="textinput textInput form-control" required=""
                                                                   id="id_state">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-6 mb-2">
                                                        <div id="div_id_city" class="mb-3">
                                                            <label for="id_city" class="form-label requiredField">
                                                                شهر<span class="asteriskField">*</span>
                                                            </label>
                                                            <input type="text" name="city" maxlength="255"
                                                                   class="textinput textInput form-control" required=""
                                                                   id="id_city">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 mb-2">
                                                        <div id="div_id_address" class="mb-3">
                                                            <label for="id_address" class="form-label requiredField">
                                                                نشانی پستی<span class="asteriskField">*</span>
                                                            </label>
                                                            <input type="text" name="address" maxlength="255"
                                                                   class="textinput textInput form-control" required=""
                                                                   id="id_address">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-4 mb-2">
                                                        <div id="div_id_tag" class="mb-3">
                                                            <label for="id_tag" class="form-label requiredField">
                                                                پلاک<span class="asteriskField">*</span>
                                                            </label>
                                                            <input type="number" name="tag" maxlength="255"
                                                                   class="textinput textInput form-control no-arrow"
                                                                   required=""
                                                                   id="id_tag">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-4 mb-2">
                                                        <div id="div_id_unit" class="mb-3">
                                                            <label for="id_unit" class="form-label">
                                                                واحد
                                                            </label>
                                                            <input type="number" name="unit" maxlength="255"
                                                                   class="textinput textInput form-control no-arrow"
                                                                   id="id_unit">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-4 mb-2">
                                                        <div id="div_id_postal_code" class="mb-3">
                                                            <label for="id_postal_code"
                                                                   class="form-label requiredField">
                                                                کد پستی<span class="asteriskField">*</span>
                                                            </label>
                                                            <input type="number" name="postal_code" maxlength="10"
                                                                   class="textinput textInput form-control no-arrow"
                                                                   required=""
                                                                   id="id_postal_code">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 mb-2">
                                                        <div id="div_id_description" class="mb-3">
                                                            <label for="id_description"
                                                                   class="form-label">
                                                                توضیحات
                                                            </label>
                                                            <textarea name="description"
                                                                      class="textinput textInput form-control"
                                                                      id="id_description"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 rounded-left cart-summary">
                                        <div class="p-5 mt-5 text-start w-100">
                                            <button type="submit" class="btn btn-buy btn-lg w-100"
                                                    data-mdb-ripple-color="dark">تکمیل سفارش
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
